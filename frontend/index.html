<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>SmartLib Login</title>
    <script src="https://openfpcdn.io/fingerprintjs/v4/iife.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #eef2f3; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #2ecc71; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        #msg { margin-top: 15px; text-align: center; font-size: 14px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Kutubxonaga kirish</h2>
        <input type="text" id="user" placeholder="Login">
        <input type="password" id="pass" placeholder="Parol">
        <button onclick="submitLogin()">Kirish</button>
        <div id="msg"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
